<!-- Contact Section -->
<section id="contact" class="contact-section section">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">Contact Me</h2>
      <p class="section-subtitle">함께 일하고 싶은 개발자입니다</p>
    </div>
    
    <div class="row">
      <div class="col col-desktop-6">
        <div class="contact-info">
          <h3>연락처 정보</h3>
          <div class="contact-methods">
            <div class="contact-item">
              <div class="contact-icon">
                <i class="fas fa-envelope"></i>
              </div>
              <div class="contact-details">
                <h4>Email</h4>
                <a href="mailto:rhdalgid134@gmail.com">rhdalgid134@gmail.com</a>
              </div>
            </div>
            
            <div class="contact-item">
              <div class="contact-icon">
                <i class="fas fa-phone"></i>
              </div>
              <div class="contact-details">
                <h4>Phone</h4>
                <a href="tel:010-9992-5923">010-9992-5923</a>
              </div>
            </div>
            
            <div class="contact-item">
              <div class="contact-icon">
                <i class="fab fa-github"></i>
              </div>
              <div class="contact-details">
                <h4>GitHub</h4>
                <a href="https://github.com/kong-droid" target="_blank" rel="noopener">github.com/kong-droid</a>
              </div>
            </div>
            
            <div class="contact-item">
              <div class="contact-icon">
                <i class="fas fa-map-marker-alt"></i>
              </div>
              <div class="contact-details">
                <h4>Location</h4>
                <span>서울 양천구 목동</span>
              </div>
            </div>
          </div>
          
          <div class="availability">
            <h3>현재 상태</h3>
            <div class="status-item">
              <span class="status-indicator active"></span>
              <span>새로운 기회에 열려있습니다</span>
            </div>
            <p class="status-description">
              현재 써모랩코리아에서 재직 중이지만, 
              더 큰 도전과 성장의 기회를 찾고 있습니다.
            </p>
          </div>
        </div>
      </div>
      
      <div class="col col-desktop-6">
        <div class="contact-form-container">
          <h3>메시지 보내기</h3>
          <form class="contact-form" action="#" method="POST">
            <div class="form-group">
              <label for="name">이름</label>
              <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
              <label for="email">이메일</label>
              <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
              <label for="company">회사명 (선택)</label>
              <input type="text" id="company" name="company">
            </div>
            
            <div class="form-group">
              <label for="subject">제목</label>
              <input type="text" id="subject" name="subject" required>
            </div>
            
            <div class="form-group">
              <label for="message">메시지</label>
              <textarea id="message" name="message" rows="6" required></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-paper-plane"></i>
              메시지 보내기
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
