<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="시나리오를 작성하는 개발자 공미향의 포트폴리오. Java, Kotlin, Spring Boot 기반 백엔드 개발자">
  <meta name="keywords" content="개발자, 백엔드, Java, Kotlin, Spring Boot, AWS, 공미향, 포트폴리오">
  <meta name="author" content="공미향">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://kong-droid.github.io/">
  <meta property="og:title" content="공미향 - 시나리오를 작성하는 개발자">
  <meta property="og:description" content="문제 해결 시나리오를 작성하는 백엔드 개발자의 포트폴리오">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:title" content="공미향 - 시나리오를 작성하는 개발자">
  <meta property="twitter:description" content="문제 해결 시나리오를 작성하는 백엔드 개발자의 포트폴리오">
  
  <title>공미향 - 시나리오를 작성하는 개발자</title>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="public/css/common.css">
  <link rel="stylesheet" href="public/css/navigation.css">
  <link rel="stylesheet" href="public/css/main.css">
  
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="public/images/icons/favicon.ico">
</head>
<body>
  <!-- Header 컴포넌트 삽입 -->
  <div id="header-placeholder"></div>
  
  <!-- Main Content -->
  <main class="main-content">
    <div id="hero-placeholder"></div>
    <div id="about-placeholder"></div>
    <div id="skills-placeholder"></div>
    <div id="experience-placeholder"></div>
    <div id="projects-placeholder"></div>
  </main>

  <!-- Footer 컴포넌트 삽입 -->
  <div id="footer-placeholder"></div>

  <!-- Project Modal -->
  <div id="projectModal" class="project-modal hidden" role="dialog" aria-labelledby="modal-title" aria-describedby="modal-content">
    <div class="modal-container">
      <div class="modal-header">
        <h2 id="modal-title" class="modal-title"></h2>
        <span class="modal-period"></span>
        <button class="modal-close" aria-label="모달 닫기">&times;</button>
      </div>
      <div id="modal-content" class="modal-content">
        <!-- 동적으로 콘텐츠 삽입 -->
      </div>
    </div>
  </div>

  <!-- Image Lightbox -->
  <div id="imageLightbox" class="image-lightbox hidden" role="dialog" aria-labelledby="lightbox-caption">
    <div class="lightbox-overlay"></div>
    <div class="lightbox-container">
      <button class="lightbox-close" aria-label="라이트박스 닫기">&times;</button>
      <button class="lightbox-prev" aria-label="이전 이미지">‹</button>
      <button class="lightbox-next" aria-label="다음 이미지">›</button>
      <div class="lightbox-content">
        <img id="lightbox-image" src="" alt="" />
        <div class="lightbox-caption" id="lightbox-caption"></div>
      </div>
      <div class="lightbox-thumbnails">
        <!-- 동적으로 썸네일 생성 -->
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="public/js/component-loader.js"></script>
  <script src="public/js/navigation.js"></script>
  <script src="public/js/timeline-carousel.js"></script>
  <script src="public/js/main.js"></script>
</body>
</html>
